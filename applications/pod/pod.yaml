spec_version: 1
kind: application

inputs:
  - sandbox_id:
  - randomint:

source:   
  os_type: linux
  image:
    azure_image:
      - urn: Canonical:UbuntuServer:16.04-LTS:latest
        username: adminuser
    ami:
      - id: ami-02fe94dee086c0c37
        region: us-east-1
        username: ubuntu
      - id: ami-02d0ea44ae3fe9561
        region: us-west-2
        username: ubuntu
      - id: ami-03ef731cc103c9f09
        region: eu-west-1
        username: ubuntu
    docker_image:
      - name: ubuntu
        tag: 16.04




infrastructure:
  compute:
    spec:
      azure:
        vm_size: Standard_D2a_v4
      aws: 
        instance_type: t2.medium
      kubernetes:
        cpu: 250m
        ram: 64Mi       
  connectivity:    
    internal:
      - port_info:
          port: 80


configuration:  
  initialization:
    script: init.sh
  start:
    script: start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 100


debugging:
  connection_protocol: SSH
