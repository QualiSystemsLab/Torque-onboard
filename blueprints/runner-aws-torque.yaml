spec_version: 1
kind: blueprint
metadata:
  description: Test app only
    
clouds: 
  - AWS: us-east-1

inputs:
  - version:
      description: valid values - 1.0 1.1 1.6
      default_value: 1
      optional: true

applications:
  - staging-vm:
        input_values:
          - sandbox_id: $torque.environment.id
          - randomint: $version
          
 services:                                 
  - rds-mysql:  
      input_values:
        - DB_NAME: $DB_NAME
        - DB_USER: $DB_USER
        - DB_PASS: $DB_PASS
        - SANDBOX_ID: $torque.environment.id
        - VPC_ID: $torque.environment.virtual_network_id

ingress:
  listeners:
    - http: 80      
      rules:
      - path: /api/*
        application: staging-vm
        port: 80
      - default: true
        application: staging-vm
        port: 80

debugging:
  availability: on
