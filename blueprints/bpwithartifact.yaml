spec_version: 1
kind: blueprint
metadata:
  description: App with artifact
    
clouds: 
  - AWS: us-east-1

artifacts:
  - AWS S3: 's3://ialma-artifact-backet/promotions-manager/promotions-manager-ui.master.tar'
    

#inputs:
#  - version:
#      description: valid values - 1.0 1.1 1.6
#      default_value: 1
#      optional: true

applications:
  - promotions-manager:
        input_values:
          - sandbox_id: $torque.environment.id
          - randomint: $version
          

ingress:
  listeners:
    - http: 80      
      rules:
      - path: /api/*
        application: promotions-manager
        port: 80
      - default: true
        application: promotions-manager
        port: 80

debugging:
  availability: on
